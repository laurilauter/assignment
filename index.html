<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome test</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Palindrome test</h1>
      </div>
      <!-- INPUT -->
      <div class="input section-style">
        <h2 class="margin-10">Input</h2>
        <div class="input-form-wrapper">
          <div class="input-field">
            <p>Input word</p>
            <input
              id="input-word"
              placeholder="Type here.."
              type="text"
              required
            />
          </div>
          <div class="radio-field">
            <div class="radio-header">
              <p>Expected result</p>
            </div>

            <div class="radio-button-field">
              <input
                type="radio"
                id="true"
                name="assumption"
                value="true"
                checked
              />
              <label class="p" for="true">True</label>
              <input type="radio" id="false" name="assumption" value="false" />
              <label class="p" for="false">False</label>
            </div>
          </div>

          <div class="button-wrapper">
            <button id="test-button" type="button">RUN TEST</button>
          </div>
        </div>
      </div>
      <!-- OUTPUT -->
      <div class="output section-style">
        <h2 class="margin-10">Output</h2>
        <button class="button" id="default-button" type="button">
          DEFAULT TESTS
        </button>
        <button class="danger-button" id="clear-button" type="button">
          CLEAR RESULTS
        </button>
        <div class="table-container">
          <table>
            <tr>
              <th>Number</th>
              <th>Input word</th>
              <th>Expected result === actual result</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Add a css file and make the table horizontally scrollable -->
    <script src="script.dist.js"></script>
  </body>
</html>
